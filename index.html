<!DOCTYPE html>
<html lang="pt-br" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike | Promoção</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Banner principal -->
  <header class="swoosh">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/2560px-Logo_NIKE.svg.png" alt="Nike Swoosh" class="logo">
  </header>
  <header class="banner">
    <div class="overlay"></div>
    <div class="banner-content">
      <h1>Ganhe Seu Cupom Promocional!</h1>
      <p>Descontos incríveis esperando por você. Inscreva-se agora!</p>
    </div>
    
  </header>

  <!-- Formulário -->
  <section class="form-section">
    <form class="promo-form">
      <h2>Solicite seu cupom</h2>

      <div class="input-box">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Seu nome" required>
      </div>

      <div class="input-box">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
      </div>

      <div class="input-box">
        <label for="promo-code">Cupom:</label>
        <input type="text" id="promo-code" name="promo-code" placeholder="Digite 'PROMO2024'" required>
      </div>

      <div class="input-box">
        <label for="city">Cidade:</label>
        <input type="text" id="city" name="city" placeholder="Itapetininga - SP" required>
      </div>

      <div class="input-box">
        <label for="contact">Contato:</label>
        <input type="tel" id="contact" name="contact" placeholder="(00) 12345-6789" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}" required>
      </div>

      <div class="select-box">
        <input type="checkbox">
        <p>Já sou cliente</p>
      </div>

      <button type="submit">Solicitar Cupom</button>
    </form>
  </section>
</body>
</html>
